<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEN 211|G3 - Flight Management System - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow-y: auto;
        }

        .logo-container {
            max-width: 300px;
            text-align: center;
        }

        .logo {
            width: 100%;
            max-width: 300px;
            margin-top: 30px;
            margin-bottom: 5px;
        }

        .airline-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 0;
            margin-bottom: 10px;
        }

        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button.signup-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        button.signup-btn:hover {
            background-color: #0056b3;
        }

        button.group-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background-color: #bbb;
            color: #333;
            font-size: 12px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        button.group-btn:hover {
            background-color: #999;
        }

        p {
            margin-top: 15px;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://www.pngmart.com/files/4/Airplane-PNG-Transparent-Image.png" alt="Airplane" class="logo">
        <p class="airline-name">SEN 211-GX Airline</p>
    </div>
    <div class="container">
        <form id="signupForm" onsubmit="return validateForm()">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="input-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="input-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button class="signup-btn" type="submit">Sign Up</button>
            <p>Already have an account? <a href="index.html">Login</a></p>
        </form>
    </div>
    <div style="padding-top: 15px;"> <!-- Added padding -->
        <a href="groupdevs.html"><button class="group-btn">Group Devs</button></a>
    </div>

    <script>
        function validateForm() {
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var dob = document.getElementById("dob").value;
            var address = document.getElementById("address").value;
            var country = document.getElementById("country").value;
            var state = document.getElementById("state").value;
            var city = document.getElementById("city").value;
            var phone = document.getElementById("phone").value;

            if (fullName === "" || email === "" || password === "" || dob === "" || address === "" || country === "" || state === "" || city === "" || phone === "") {
                alert("Please fill in all fields.");
                return false;
            }

            alert("Thanks, Your details have been received and would be reviewed shortly by the system admins for approval.");
            document.getElementById("signupForm").reset();
            return true;
        }
    </script>
</body>
</html>
